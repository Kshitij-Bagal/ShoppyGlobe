<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0;url=/ShoppyGlobe/">
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to ShoppyGlobe...</p>
  <script>
    // Get the current pathname
    const pathname = window.location.pathname;

    // Remove extra slashes and redirect properly
    const cleanedPath = pathname.replace(/\/+/g, '/').replace('/ShoppyGlobe/', '');

    // Redirect only if there's a path to preserve
    if (cleanedPath) {
      window.location.replace('/ShoppyGlobe/' + cleanedPath);
    } else {
      window.location.replace('/ShoppyGlobe/');
    }
  </script>
</body>
</html>
